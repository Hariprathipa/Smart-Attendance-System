<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">üìò Smart Attendance</h3>
    <form id="attendanceForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="roll" placeholder="Roll Number" required />
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" name="date" required />
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" name="time" required />
      </div>
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />
      <button type="submit" class="btn btn-custom w-100">Submit Attendance</button>
    </form>
  </div>
<script>
  const form = document.getElementById("attendanceForm");

  // üìç Get location on page load
  navigator.geolocation.getCurrentPosition(
    (position) => {
      document.getElementById("latitude").value = position.coords.latitude;
      document.getElementById("longitude").value = position.coords.longitude;
    },
    (error) => {
      alert("üìç Location access required to mark attendance.");
    }
  );

  // ‚úÖ Submit form
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: document.querySelector("input[name='name']").value,
      roll: document.querySelector("input[name='roll']").value,
      date: document.querySelector("input[name='date']").value,
      latitude: document.getElementById("latitude").value,
      longitude: document.getElementById("longitude").value,
    };

    try {
      const response = await fetch("/submit-attendance", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message || "‚úÖ Attendance submitted successfully.");
        form.reset();
      } else {
        alert(result.message || "‚ùå Attendance not allowed at this time.");
      }
    } catch (err) {
      alert("‚ùå Network error. Try again.");
      console.error(err);
    }
  });
</script>
</body>
</html>
