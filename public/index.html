<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">ğŸ“˜ Smart Attendance</h3>
    <form id="attendanceForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="roll" placeholder="Roll Number" required />
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" name="date" required />
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" name="time" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit Attendance</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");

// â± Time restriction: Only allow between 9:00â€“9:30
function isTimeValid() {
  const now = new Date();
  const start = new Date();
  start.setHours(9, 0, 0);
  const end = new Date();
  end.setHours(9, 30, 0);
  return now >= start && now <= end;
}

form.addEventListener("submit", async function (e) {
  e.preventDefault();

  if (!isTimeValid()) {
    alert("Attendance only allowed between 9:00 â€“ 9:30 AM.");
    return;
  }

  if (!navigator.geolocation) {
    alert("ğŸ“ Geolocation is not supported by your browser.");
    return;
  }

  navigator.geolocation.getCurrentPosition(async (position) => {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    const data = {
      name: form.name.value,
      roll: form.roll.value,
      date: form.date.value,
      latitude,
      longitude
    };

    const response = await fetch("/submit-attendance", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("âœ… Attendance submitted!");
      form.reset();
    } else {
      const errorMsg = await response.text();
      alert("âŒ " + errorMsg);
    }
  }, () => {
    alert("âŒ Please allow location access.");
  });
});
  </script>
</body>
</html>
